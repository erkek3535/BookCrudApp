<div class="login-container d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card login-card shadow-lg border-0">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="fas fa-book fa-3x book-icon mb-3"></i>
            <h2 class="card-title text-dark">Book CRUD App</h2>
            <p class="text-muted">Please sign in to continue</p>
          </div>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="fas fa-user me-2"></i>Username
              </label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="username"
                name="username"
                [(ngModel)]="credentials.username"
                required
                placeholder="Enter your username"
                [disabled]="loading">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                name="password"
                [(ngModel)]="credentials.password"
                required
                placeholder="Enter your password"
                [disabled]="loading">
            </div>

            <div class="alert alert-danger" *ngIf="error">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
            </div>

            <button
              type="submit"
              class="btn btn-login btn-lg w-100"
              [disabled]="loading || !loginForm.form.valid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
              {{ loading ? 'Signing in...' : 'Sign In' }}
            </button>
          </form>

          <div class="credentials-hint text-center mt-4">
            <small class="text-muted">
              <i class="fas fa-info-circle me-1"></i>
              Default credentials: <strong>admin</strong> / <strong>admin123</strong>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
