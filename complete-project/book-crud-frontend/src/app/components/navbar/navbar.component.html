<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" *ngIf="authService.isLoggedIn">
  <div class="container">
    <a class="navbar-brand" routerLink="/books">
      <i class="fas fa-book me-2"></i>
      Book CRUD App
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/books" routerLinkActive="active">
            <i class="fas fa-list me-1"></i>
            Books
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/quotes" routerLinkActive="active">
            <i class="fas fa-quote-left me-1"></i>
            My Quotes
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item me-2">
          <button 
            class="btn btn-outline-light btn-sm theme-toggle" 
            (click)="toggleTheme()"
            [title]="themeService.isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
            <i class="fas" [class.fa-sun]="themeService.isDarkMode" [class.fa-moon]="!themeService.isDarkMode"></i>
          </button>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user me-1"></i>
            {{ authService.currentUserValue?.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button class="dropdown-item" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>
                Logout
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
