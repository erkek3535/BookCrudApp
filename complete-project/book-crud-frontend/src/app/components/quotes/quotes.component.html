<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
      <i class="fas fa-quote-left me-2 text-primary"></i>
      My Favorite Quotes
    </h2>
  </div>

  <div class="row">
    <div class="col-lg-6 mb-4" *ngFor="let quote of quotes; let i = index">
      <div class="card h-100 shadow-sm border-0 quote-card">
        <div class="card-body d-flex flex-column">
          <div class="quote-number">
            <span class="badge bg-primary rounded-pill">{{ i + 1 }}</span>
          </div>
          
          <blockquote class="blockquote flex-grow-1">
            <p class="mb-3">
              <i class="fas fa-quote-left text-muted me-2"></i>
              {{ quote.text }}
              <i class="fas fa-quote-right text-muted ms-2"></i>
            </p>
          </blockquote>
          
          <footer class="blockquote-footer mt-auto">
            <cite title="Source Title">
              <strong>{{ quote.author }}</strong>
              <span *ngIf="quote.book" class="text-muted">
                <br>
                <i class="fas fa-book me-1"></i>
                {{ quote.book }}
              </span>
            </cite>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-5">
    <div class="card bg-light border-0">
      <div class="card-body">
        <i class="fas fa-lightbulb fa-2x text-warning mb-3"></i>
        <h5 class="card-title">Inspiration Corner</h5>
        <p class="card-text text-muted">
          These quotes inspire me to keep reading and learning. Each one carries wisdom 
          from great minds and timeless literature.
        </p>
      </div>
    </div>
  </div>
</div>
